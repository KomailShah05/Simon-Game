<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- font awesome link -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Recursive:wght@300&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1 id="title">Start Game</h1>

  <div class="container">

    <div class="row">
      <div class="col-sm-6">
        <div id="green" class=" btn">
        </div>
      </div>
      <div class="col-sm-6">
        <div type="button" id="red" class=" btn ">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div id="yellow" class=" btn">
        </div>
      </div>
      <div class="col-sm-6">
        <div id="blue" class=" btn">

        </div>
      </div>
    </div>
  </div>
  <!-- jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- javascript link -->
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
